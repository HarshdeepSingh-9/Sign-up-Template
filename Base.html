<body>
    <h1 class=" heading satisfy">Thank You, For Joining Us In This Journey</h1>
    <div class="container">
        <h2 class="mb-4">Customer Registration</h2>

        <form action="http://www2.scs.ryerson.ca/~h237sing/cgi-bin/lab07b.cgi" method="post" enctype="multipart/form-data">

            <div class="mb-3">
                <label for="firstName" class="form-label">First Name:</label>
                <input type="text" class="form-control" name="firstName" placeholder="John" required>
            </div>
            
            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name:</label>
                <input type="text" class="form-control" name="lastName" placeholder="Watt" required>
            </div>
            

            <div class="mb-3">
                <label for="street" class="form-label">Street Name:</label>
                <input type="text" class="form-control" name="street" placeholder="123 Main St" required>
            </div>
            
            <div class="mb-3">
                <label for="city" class="form-label">City:</label>
                <input type="text" class="form-control" name="city" placeholder="town/city" required>
            </div>
            
            <div class="mb-3">
                <label for="postalCode" class="form-label">Postal Code:</label>
                <input type="text" class="form-control" name="postalCode" pattern="[A-Za-z]\d[A-Za-z] \d[A-Za-z]\d" title="Enter a valid postal code (e.g., L0L 0L0)" placeholder="A1A 1A1" required>
            </div>

            <div class="mb-3">
                <label for="province" class="form-label">Province:</label>
                <select class="form-select" name="province" required>
                    <option value="ontario">Ontario</option>
                    <option value="quebec">Quebec</option>
                    <option value="calgary">Calgary</option>
                    <option value="vancouver">Vancouver</option>
                    <option value="new brunswick">New Brunswick</option>
                    <option value="Nova Scotia">Nova Scotia</option>
                   
                </select>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone Number:</label>
                <input type="tel" class="form-control" name="phone" pattern="\d{10}" title="Enter a 10-digit phone number" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email Address:</label>
                <input type="email" class="form-control" name="email" required>
            </div>
            <div class="mb-3">
                <label for="photo" class="form-label">Photograph:</label>
                <input type="file" class="form-control" name="photo" accept="image/*">
            </div>

            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
